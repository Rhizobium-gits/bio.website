<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            font-weight: 300;
        }

        /* 動画背景コンテナ */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        #video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 16px;
            font-weight: 300;
            color: white;
            letter-spacing: 2px;
        }

        /* ナビゲーションメニュー */
        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        nav ul li a:hover {
            opacity: 0.6;
        }

        /* メインコンテンツ */
        .content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .content h1 {
            font-size: 64px;
            font-weight: 200;
            margin-bottom: 30px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .content p {
            font-size: 16px;
            font-weight: 300;
            max-width: 500px;
            line-height: 1.8;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards;
        }

        /* セクション */
        .section {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 60px;
            background: white;
            color: #222;
        }

        .section h2 {
            font-size: 36px;
            font-weight: 200;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .section p {
            font-size: 16px;
            font-weight: 300;
            line-height: 2;
            max-width: 600px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* アニメーション */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
            }

            .logo {
                font-size: 14px;
            }

            nav ul {
                gap: 20px;
            }

            nav ul li a {
                font-size: 12px;
            }

            .content h1 {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .content p {
                font-size: 14px;
            }

            .section {
                padding: 60px 30px;
            }

            .section h2 {
                font-size: 28px;
            }

            .section p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 動画背景 -->
    <div id="video-background">
        <div id="player"></div>
    </div>

    <!-- ヘッダー -->
    <header>
        <div class="logo">MINIMALIST</div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#work">WORK</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <div class="content" id="home">
        <h1>SIMPLICITY</h1>
        <p>Less is more. 美しさはシンプルさの中にある。</p>
    </div>

    <!-- セクション -->
    <div class="section" id="about">
        <h2>ABOUT</h2>
        <p>ミニマリズムは単なるデザインの選択ではありません。<br>それは生き方であり、考え方です。<br>本質だけを残し、余分を削ぎ落とす。</p>
    </div>

    <div class="section" id="work">
        <h2>WORK</h2>
        <p>シンプルでありながら、力強い。<br>余白が語る物語。<br>機能と美しさの完璧な調和。</p>
    </div>

    <div class="section" id="contact">
        <h2>CONTACT</h2>
        <p>hello@minimal.com</p>
    </div>

    <!-- YouTube IFrame API -->
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'W8RCRGdCC7I',
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    loop: 1,
                    playlist: 'W8RCRGdCC7I',
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.mute();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
