<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* 動画背景コンテナ */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        #video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* ヘッダー */
        header {
            position: relative;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* ナビゲーションメニュー */
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(-2px);
        }

        /* メインコンテンツ */
        .content {
            position: relative;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s ease;
        }

        .content p {
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease 0.3s both;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* セクション */
        .section {
            position: relative;
            padding: 80px 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
        }

        .section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* アニメーション */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px 20px;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .content h1 {
                font-size: 32px;
            }

            .content p {
                font-size: 16px;
            }

            .section {
                padding: 40px 20px;
                margin: 10px;
            }

            .section h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- 動画背景 -->
    <div id="video-background">
        <div id="player"></div>
    </div>

    <!-- ヘッダー -->
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">アバウト</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">コンタクト</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <div class="content" id="home">
        <h1>ようこそ</h1>
        <p>美しい動画背景とともに、あなたのメッセージを伝えましょう。</p>
        <a href="#about" class="cta-button">詳しく見る</a>
    </div>

    <!-- セクション -->
    <div class="section" id="about">
        <h2>アバウト</h2>
        <p>ここにあなたのプロジェクトやサービスについての説明を記載できます。動画背景が訪問者に印象的な体験を提供します。</p>
    </div>

    <div class="section" id="services">
        <h2>サービス</h2>
        <p>私たちが提供するサービスの詳細をここに記載します。動画背景と調和したデザインで、プロフェッショナルな印象を与えます。</p>
    </div>

    <div class="section" id="contact">
        <h2>コンタクト</h2>
        <p>お問い合わせは以下の方法でお気軽にどうぞ。メール、電話、またはソーシャルメディアでご連絡ください。</p>
    </div>

    <!-- YouTube IFrame API -->
    <script>
        // YouTube IFrame API を読み込む
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'W8RCRGdCC7I', // YouTubeの動画ID
                playerVars: {
                    autoplay: 1,        // 自動再生
                    mute: 1,            // ミュート
                    controls: 0,        // コントロール非表示
                    loop: 1,            // ループ再生
                    playlist: 'W8RCRGdCC7I', // ループに必要
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.mute();
        }

        function onPlayerStateChange(event) {
            // 動画が終了したら再度再生（ループ確保）
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }

        // スムーズスクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
